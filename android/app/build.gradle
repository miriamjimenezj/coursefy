    implementation platform('com.google.firebase:firebase-bom:32.2.3') // ðŸ”¹ Firebase BOM (Ãºltima versiÃ³n)

    // ðŸ”¹ Dependencias necesarias para autenticaciÃ³n con Google
    implementation 'com.google.firebase:firebase-auth-ktx'
    implementation 'com.google.android.gms:play-services-auth:20.7.0' // ðŸ”¹ Google Sign-In

    // ðŸ”¹ Dependencias adicionales recomendadas
    implementation 'androidx.core:core-ktx:1.9.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.9.0'
}